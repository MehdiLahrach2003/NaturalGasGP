# Global defaults for NaturalGasGP experiments

data:
  synthetic_csv: "data/synthetic/synthetic_forward_curve.csv"

reports:
  synthetic_dir: "reports/synthetic_results"

gp:
  # Noise level added on top of the kernel (observation noise)
  alpha: 1.0e-4

  # Kernel settings (used by experiments)
  rbf:
    length_scale: 0.6

  periodic:
    length_scale: 0.8
    period_years: 1.0

  # GP fit options
  normalize_y: true
  n_restarts_optimizer: 3

grid:
  ttm_min: 0.10
  ttm_max: 3.00
  n_points: 250
